<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" id="inputEmail" class="form-control" formControlName="inputEmail">
              </div>
              <div class="form-group">
                <label for="inputPassword">password</label>
                <input type="password" id="inputPassword" class="form-control" formControlName="inputPassword">
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <a routerLink="/signup"><button class="btn btn-link btn-block text-uppercase" >Create new account</button></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
